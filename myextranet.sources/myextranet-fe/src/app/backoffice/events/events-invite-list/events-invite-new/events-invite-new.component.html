<div class="list-container mt-3">
  <app-breadcrumbs [config]="breadcrumbs"> </app-breadcrumbs>
  <div class="title-container mt-3 d-flex flex-row justify-content-between" *ngIf="!!event">
    <div role="heading" aria-label="h1" aria-level="1" class="h1 title">  Nuovo invito all'evento {{ event.titolo }} </div>
  </div>
  <div *appLoading="isLoading">
      <div class="form-container pt-5 pb-5 pl-5 pr-5">
        <mrf-form class="morfeo" *ngIf="!!eventId" [form]="formJson" [config]="formSubmit"></mrf-form>
      </div>
  </div>
</div>
