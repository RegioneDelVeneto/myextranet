<div *appLoading="isLoading">
<div class="list-container mt-3">
  <app-breadcrumbs [config]="breadcrumbs"> </app-breadcrumbs>
  <div class="title-container mt-3 d-flex flex-row justify-content-between">
   
  <div role="heading" aria-label="h1" aria-level="1" class="h1 title">  {{ !isEdit ? "Nuovo collaboratore al Progetto" : "Modifica collaboratore al Progetto" }} :
    {{ project.titolo }} </div>
  </div>
 
  <div class="form-container pt-2 pb-2 pl-5 pr-5" *ngIf="!!projectId">
    <div class="bottom-ac mt-3 mb-3">
      <button mat-stroked-button (click)="openDialog()">
        <mat-icon aria-label="ricerca utente"> search</mat-icon>
        Ricerca Utente
      </button>
    </div>
    <app-generic-user-form *ngIf="!!formSettings" [settings]="formSettings"> </app-generic-user-form>
    <div class="bottom-ac mt-3 mb-3">
      <button [disabled]="disabledSend" mat-raised-button color="primary" (click)="sendData()">    
        Inserisci Collaboratore
      </button>
    </div>
  </div>
</div>
</div>
