<div *appLoading="isLoading"></div>
<div class="list-container mt-3">
  <app-breadcrumbs [config]="breadcrumbs"> </app-breadcrumbs>
  <div
   
    class="title-container mt-3 d-flex flex-row mt-3 mb-3 justify-content-between"
  >

    <div role="heading" aria-label="h1" aria-level="1" class="h1 title">Gestione Utenti</div>

  </div>
  <div class="card-c"  *ngIf="idProdotto !== null && idProdotto !== undefined && !!prodotto">
    <mat-card class="events-card mb-3">
      <div class="flex-sm-column flex-lg-row list-card-header-actions">
        <div>
          <mat-card-header>
            <div mat-card-avatar class="list-card-header">
              <mat-icon aria-label="icona gestione utenti prodotti attivati" class="big-icon"> fact_check </mat-icon>
            </div>
            <mat-card-title>
              {{ prodotto.prodottoAttivabile.nomeProdottoAttiv }}
            </mat-card-title>
            <mat-card-subtitle class="subtitle-c"> Ente : {{ prodotto.ente.denominazione }} </mat-card-subtitle>
          </mat-card-header>
        </div>
      </div>
    </mat-card>
  </div>
  <div>
    <app-user-management-container
      #userManager
      [isRo]="isRo"
      [isFo]="false"
      [prodotto]="prodotto"
      [utentiRuoliArray]="utentiRuoliArray"
      (completeOperation)="navigateBack()"
    >
    </app-user-management-container>
    <div
      class="toolbar-bottom d-flex flex-column justify-content-center"
      *ngIf="!!userManager && userManager.getShowThis && !isRo"
    >
      <div class="pl-5">
        <button class="mr-2" (click)="navigateBack()" mat-stroked-button color="primary" type="button">ANNULLA</button>
        <button (click)="save()" mat-flat-button color="primary" type="button">SALVA</button>
      </div>
    </div>
  </div>
</div>
