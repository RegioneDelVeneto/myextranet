<div class="list-container" *ngIf="!!data">
    <div class="title-container close-t">
      <div  class="h1 title">{{data.label}}</div>      
      <button tabindex="-1"  mat-dialog-close class="ml-4 modal-close-c" attr.aria-label="Chiudi la Modale {{data.label}}">
        <mat-icon role="presentation"> clear</mat-icon>
      </button>
    </div>
    <mrf-form [form]="data.form"></mrf-form> 
    <div mat-dialog-actions>
      <button attr.aria-label="pulsante chiudi la Modale {{data.label}}" mat-stroked-button type="button" mat-dialog-close>Chiudi</button>
    </div>
  </div>
