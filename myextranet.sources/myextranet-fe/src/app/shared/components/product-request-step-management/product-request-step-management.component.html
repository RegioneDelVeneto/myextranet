<div>
  <div class="mt-4 mb-2" *ngIf="status !== 2 && status !== 3">
    <div class="main" [hidden]="!showDocs">
      <app-product-request-documents-table
        #docManager
        [isFo]="isFo"
        [documentOperations]="documentOperations"
        [documentsDs]="documentsDs"
      >
      </app-product-request-documents-table>
    </div>
  </div>
  <!-- Gruppi utente -->
  <div [hidden]="getShowFormStatus">
    <app-user-manage-tables-container
      #stepTableCont
      [isFo]="isFo"
      [isRo]="isRo"
      [utentiRuoliExtended]="utentiRuoliExtended"
      (showOnlyThisEmitter)="manageShowOnlyThisOnUsers($event)"
      (operationEventEmitter)="manageOperation($event)"
    >
    </app-user-manage-tables-container>
  </div>
</div>
