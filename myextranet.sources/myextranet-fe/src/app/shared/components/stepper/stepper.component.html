  <div class="bottom-box">
    <mat-horizontal-stepper
      [linear]="true"
      [selectedIndex]="0"
      labelPosition="bottom"
      #stepper
    >
      <mat-step [hasError]="true" [editable]="false" [stepControl]="fakeform">
        <ng-template matStepLabel>IN INSERIMENTO</ng-template>
      </mat-step>
      <mat-step [hasError]="true" [editable]="false" [stepControl]="fakeform">
        <ng-template matStepLabel>IN VERIFICA</ng-template>
      </mat-step>
      <mat-step [hasError]="true" [editable]="false" [stepControl]="fakeform">
        <ng-template matStepLabel>IN INSTALLAZIONE</ng-template>
      </mat-step>
      <mat-step [hasError]="true" [editable]="false" [stepControl]="fakeform">
        <ng-template matStepLabel>IN POPOLAMENTO</ng-template>
      </mat-step>
      <mat-step
        [hasError]="true"
        [editable]="false"
        [stepControl]="fakeform"
        state="more"
      >
        <ng-template matStepLabel> </ng-template>
      </mat-step>
  
      <mat-step
        [hasError]="true"
        [editable]="false"
        [stepControl]="fakeform"
        state="end"
      >
        <ng-template matStepLabel>CONCLUSA</ng-template>
      </mat-step>
      <ng-template matStepperIcon="more">
        <mat-icon>more_horiz</mat-icon>
      </ng-template>
      <ng-template matStepperIcon="1">
        1
      </ng-template>
      <ng-template matStepperIcon="2">
        2
      </ng-template>
      <ng-template matStepperIcon="3">
        3
      </ng-template>
      <ng-template matStepperIcon="4">
        4
      </ng-template>
      <ng-template matStepperIcon="5">
        5
      </ng-template>
      <ng-template matStepperIcon="6">
        6
      </ng-template>
      <ng-template matStepperIcon="7">
        7
      </ng-template>
      <ng-template matStepperIcon="8">
        8
      </ng-template>
  
      <ng-template matStepperIcon="end"> F </ng-template>
    </mat-horizontal-stepper>
  </div>
