<div class="row col-12 ml-0 mr-0" *ngFor="let cardRow of cardsRows">
  <div class="col-lg-4 m-0 p-1" *ngFor="let card of cardRow; let i = index">
    <app-card-horizontal [data]="card" [ngClass]="{ 'pointer-card': !!card.routerLink }" (click)="navigateTo(card)">
    </app-card-horizontal>
  </div>
</div>
