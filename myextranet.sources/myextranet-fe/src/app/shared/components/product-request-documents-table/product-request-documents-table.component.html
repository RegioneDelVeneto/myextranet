<div class="title" *ngIf="isFo">
  <div class="h3">Documentazione</div>
</div>
<div class="data-c">
  <div class="form-c" *ngIf="showDocForm">
    <app-document-insert-form
      [isFo]="isFo"
      (operationEventEmitter)="manageDocOperation($event)"
      (closeEmitter)="showDocForm = false; downloadId = null; showSaveBar.emit(true)"
      [appearance]="isFo ? 'outline' : 'standard'"
      [docDataInput]="docDataInput"
      [downloadId]="downloadId"
    >
    </app-document-insert-form>
  </div>
  <div class="table-c" [hidden]="showDocForm">
    <app-card-table-container
      #docTable
      [footer]="footer"
      (toolBarEvent)="docManageEvent($event)"
      [configuration]="null"
      [displayedColumns]="isFo ? headerFO : headerBO"
      [dataSource]="{ data: documentsDs, preselectedRows: null }"
    >
    </app-card-table-container>
  </div>
</div>
