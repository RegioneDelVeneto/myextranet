<div class="pl-5 pr-5" *ngIf="barType !== null">

  <div [ngSwitch]="barType">
    <!-- STEP 1 -->
    <div class="d-flex justify-content-between" *ngSwitchCase="1">
      <button
        [color]="isFo ? 'accent' : 'primary'"
        (click)="sendEventTofather.emit('navBack')"
        mat-stroked-button
        type="button"
      >
        TORNA INDIETRO
      </button>
      <button
        [color]="isFo ? 'accent' : 'primary'"
        (click)="sendEventTofather.emit('goOn')"
        [disabled]="!valid"
        mat-flat-button
        type="button"
      >
        CONFERMA
      </button>
    </div>
    <!-- step intermedio -->
    <div class="d-flex justify-content-between" *ngSwitchCase="2">
      <button
        class="mr-2"
        (click)="sendEventTofather.emit('navBack')"
        mat-stroked-button
        [color]="isFo ? 'accent' : 'primary'"
        type="button"
      >
        TORNA INDIETRO
      </button>
      <div>
        <button
          class="mr-2"
          [disabled]="!valid"
          (click)="sendEventTofather.emit('goBack')"
          mat-flat-button
          type="button"
          [color]="isFo ? 'accent' : 'primary'"
        >
          RIFIUTA
        </button>
        <button
          (click)="sendEventTofather.emit('goOn')"
          [disabled]="!valid"
          mat-flat-button
          type="button"
          [color]="isFo ? 'accent' : 'primary'"
        >
          CONFERMA
        </button>
      </div>
    </div>
    <!-- step dettaglio -->
    <div class="d-flex justify-content-between" *ngSwitchCase="3">
      <button
      (click)="sendEventTofather.emit('navBack')"
      mat-stroked-button
      [color]="isFo ? 'accent' : 'primary'"
      type="button"
    >
      TORNA INDIETRO
    </button>
      <button
        (click)="sendEventTofather.emit('reOpen')"
        [disabled]="!valid"
        mat-flat-button
        [color]="isFo ? 'accent' : 'primary'"
        type="button"
      >
        MODIFICA PRODOTTO ATTIVO
      </button>

    </div>
  </div>
</div>
