<div class="main" *ngIf="!!utenteRuolo">
    <div class="title">
        <div [ngClass]="{'h3' : isFo, 'h5' : !isFo}">
            {{ utenteRuolo.ruolo.desRuolo }}
        </div>

    </div>
    <div class="data-c">
        <div class="form-c" *ngIf="showForm">
            <app-user-manage-form
            [isFo]="isFo"
            [userDataInput]="userDataInput"
            (operationEventEmitter) = "manageOperation($event)"
            (closeEmitter)="showForm = false; showOnlyThis.emit(null)"
            [appearance]="isFo? 'outline' : 'standard'"
            >

            </app-user-manage-form>
            
        </div>
        <div class="table-c" [hidden]="showForm">
            <app-card-table-container
            
            [footer]="isRo ? footerRO : footer"
            (toolBarEvent)="manageEvent($event)"
            [configuration]="null" [displayedColumns]="isRo? tableHeaderRO : isFo? tableHeaderFO : tableHeaderBO" [dataSource]="{ data : userDataSource , preselectedRows : null}">
            </app-card-table-container>
        </div>
        
    </div>

</div>
