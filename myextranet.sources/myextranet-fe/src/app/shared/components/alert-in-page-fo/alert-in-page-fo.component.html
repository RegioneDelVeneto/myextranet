<div [ngClass]="'border-type-' + type" class="w-100 border-c p-3 mb-3">
  <div class="d-flex flex-row">
    <div class="d-flex flex-row justify-content-start min-w-px">
      <mat-icon
        role="presentation"
        class="icon-big"
        [ngClass]="'icon-type-' + type"
        attr.arial-label="{{
          type === 1 ? 'icona successo' : type === 2 ? 'icona avviso' : type === 3 ? 'icona errore' : null
        }}"
      >
        {{ type === 3 ? "sentiment_very_dissatisfied" : type === 2 ? "warning" : "check" }}
      </mat-icon>
    </div>
    <div>
      <div class="h6" *ngIf="!!title">
        {{ title }}
      </div>
      <div class="message" *ngIf="!!msg">
        {{ msg }}
      </div>
      <div *ngIf="!!template">
        <ng-container *ngTemplateOutlet="template"></ng-container>
      </div>
    </div>
  </div>
  <div *ngIf="!!bottomTemplate">
    <ng-container *ngTemplateOutlet="bottomTemplate"></ng-container>
  </div>
</div>
