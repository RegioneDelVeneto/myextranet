<mat-card class="generic-card">
  <mat-card-header
    routerLinkActive="router-link-active"
    [routerLink]="[data.routerLink]"
    [queryParams]="data.queryParams"
    (keyup.enter)="navigateToRoute(data?.routerLink, data.queryParams)"
    (keyup.Space)="navigateToRoute(data?.routerLink, data.queryParams)"
  >
    <div *ngIf="data.icon" mat-card-avatar class="generic-header-image">
      <mat-icon [ngClass]="'icon-type-' + data.icon" class="icon-vertical-big" attr.aria-label="{{ data.titolo }}">
        {{ data.icon }}
      </mat-icon>
    </div>
    <mat-card-title class="mat-title-card text-cut-2"> {{ data.titolo }}</mat-card-title>
    <!-- <mat-card-subtitle class="text-cut-1"> {{ data.subtitle }}</mat-card-subtitle> -->
  </mat-card-header>
  <img
    [routerLink]="[data.routerLink]"
    (keyup.enter)="navigateToRoute(data?.routerLink, data.queryParams)"
    (keyup.Space)="navigateToRoute(data?.routerLink, data.queryParams)"
    [queryParams]="data.queryParams"
    routerLinkActive="router-link-active"
    class="generic-card-image"
    mat-card-image
    [src]="data.card"
    alt="{{ 'immagine di ' + data.title }}"
  />
  <mat-card-content>
    <div class="text-cut-2 padding-detail" [innerHtml]="data.body"></div>
  </mat-card-content>
  <mat-card-actions *ngIf="!!data.data">
    <span class="date-r mr-2">
      <mat-icon attr.aria-label="icona decorativa: {{ data.data }}" class="icon-vertical mr-2">
        {{ data.miniIcon }}
      </mat-icon>
      <span> {{ data.data | date: "dd/MM/y HH:mm" }} </span></span
    >
  </mat-card-actions>
</mat-card>
