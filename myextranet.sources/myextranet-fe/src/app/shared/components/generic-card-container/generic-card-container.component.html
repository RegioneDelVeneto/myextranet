<div class="container p-0 w-100 mt-5">
  <div class="row no-margin-r-l" *ngFor="let cardRow of cardsRows">
    <ng-container *ngFor="let card of cardRow; let i = index">
      <div class="col-lg-4 col-12 mb-4">
        <app-generic-card [i]="i" [data]="card"> </app-generic-card>
      </div>
    </ng-container>
  </div>
</div>
