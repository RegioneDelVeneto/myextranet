<div class="msg-cont">
  <ng-container *ngIf="!!configuration">
    <span class="title-row">
      <span class="icon-text-c">
        <mat-icon attr.aria-label="icona decorativa tabella con titolo {{ configuration.title }}" class="title-icon">
          {{ configuration.icon }}
        </mat-icon>
        <div class="h4" class="msg-title">
          <b>{{ configuration.title }} </b>
        </div>
      </span>
      <a *ngIf="configuration.showAll" href="/"> vedi tutto > </a>
    </span>
    <p>{{ configuration.subtitle }}</p>
  </ng-container>
  <app-general-data-table
    class="w-100"
    [footer]="footer"
    [lineThroughKeyCheck]="'deleted'" 
    [dataSourceInput]="dataSource"
    [displayedColumns]="displayedColumns"
    (sortEvent)="manageSort($event)"
    (toolBarEvent)="toolBarEvent.emit($event)"
  >
  </app-general-data-table>
</div>
