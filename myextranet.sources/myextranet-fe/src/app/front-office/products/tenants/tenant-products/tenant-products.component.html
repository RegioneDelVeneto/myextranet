<div *appLoading="isLoading">
  <div class="container mt-3 mb-3">
    <app-breadcrumbs class="mt-2 mb-2" [config]="breadcrumbs"> </app-breadcrumbs>

    <div class="title mt-2">
      <div class="h1">{{ denominazioneInput }}</div>
    </div>
    <div class="col-12 mt-5 p-0">
      <div class="title mt-2">
        <div class="h4">PRODOTTI ATTIVABILI PER L'ENTE</div>
      </div>
      <div class="fo-table">
        <app-card-table-container
          [footer]="footer"
          (toolBarEvent)="manageEvent($event)"
          [configuration]="null"
          [displayedColumns]="tableHeader"
          [dataSource]="{ data: productsDataSource, preselectedRows: null }"
        >
        </app-card-table-container>
      </div>
    </div>
  </div>
</div>
