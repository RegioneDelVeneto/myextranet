<div *appLoading="isLoading">
  <div class="container mt-3 mb-3">
    <app-breadcrumbs class="mt-2 mb-2" [config]="breadcrumbs"> </app-breadcrumbs>

    <div class="title mt-2">
      <div class="h1">I miei Progetti</div>
    </div>
    <div class="col-12 mt-3 p-0"  *ngIf="!!projectCardsList?.length">
      <app-generic-card-container [configuration]="{ type: 'projects', inputCards: projectCardsList }">
      </app-generic-card-container>
      <mat-paginator
        [hidePageSize]="true"
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="updatePaginator($event)"
      >
      </mat-paginator>
    </div>
    <div class="col-12 mt-3 p-0"  *ngIf="!projectCardsList?.length">
      <p class="font-weight-bold">Non ci sono progetti attivi</p>
      <p>Vai nella sezione pubblica per consultare i progetti e per collaborare.</p>
      <button type="button" mat-flat-button class="mb-4" color="accent" (click)="navigateToMyPortalProjects()">
        VAI ALLA PAGINA DEI PROGETTI
      </button>
    </div>
  </div>
</div>
