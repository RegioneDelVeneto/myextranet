<div class="row">
  <div class="col-8">
    <app-card-table-container [configuration]="{title : 'Messaggi', subtitle : 'I tuoi ultimi messaggi', icon: 'email', showAll: true}" [dataSource]="{ data: dataSources.messaggi, preselectedRows: null}" [displayedColumns]="displayedColumnsConfiguration.messaggi"> </app-card-table-container>
  </div>
  <div class='col-3'>
    <div class="card-c mt-3 mb-3" *ngIf="!!homeCardConfig && homeCardConfig.length > 0">
      <app-icon-card [cardsConfig]="homeCardConfig"> </app-icon-card>
    </div>
  </div>
</div>
