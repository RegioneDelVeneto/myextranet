<mat-grid-list cols="2" rowHeight="1:1" gutterSize="10" *ngIf="!!cardsConfig && cardsConfig.length > 0">
  <mat-grid-tile *ngFor="let card of cardsConfig; let i=index">
    <div class="icon-text-c">
      <span class="circle">
        <span class="circle-int">
          <mat-icon aria-hidden="true" attr.aria-label="card {{(i+1) + ' - ' + card.label}}"> {{card.icon}} </mat-icon>
        </span>
      </span>
      <p class="label mt-2">{{card.label}}</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
